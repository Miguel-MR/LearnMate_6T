<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link href="resources/css/estilo_login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container">
            
            <!-- Imagen de la izquierda -->
            <div class="image-container">
                <img src="/resources/images/Logo.jpg" alt="Ruta de imagen"/>
            </div>
            <!-- Card Login -->
            <div class="card">
                <img src="/resources/images/Logo.jpg" alt="Imagen de logo"/>
                <h2>Bienvenido</h2>
                <p>Ingresa tu cuenta</p>
                <h:form>
                    <h:inputText value="#{login.usuario}" required="true" requiredMessage="El campo usuario es obligatorio"/>
                    <h:inputSecret value="#{login.contrasenna}" required="true" requiredMessage="El campo Contraseña es obligatorio" />
                    <h:commandButton value="Ingresar" action="#{login.iniciarSesion()}" />
                    <h:messages globalOnly="true"/>

                    <div class="extra-link">
                        <h:outputLink value="#">¿Olvidaste tu contraseña?</h:outputLink>
                    </div>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
