<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplateSitio.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Destinatario:" for="destinatario"/>
                        <h:inputText id="destinatario" value="#{emailBean.destinatario}" />

                        <h:outputLabel value="Asunto:" for="asunto"/>
                        <h:inputText id="asunto" value="#{emailBean.asunto}" />

                        <h:outputLabel value="Mensaje:" for="mensaje"/>
                        <h:inputTextarea id="mensaje" value="#{emailBean.mensaje}" cols="30" rows="5"/>
                    </h:panelGrid>

                    <h:commandButton value="Enviar" action="#{emailBean.enviar}" />
                    <h:commandButton value="Enviar Masivo" action="#{emailBean.enviarMasivo}" />
                </h:form>
            </ui:define>

        </ui:composition>


    </body>
</html>
