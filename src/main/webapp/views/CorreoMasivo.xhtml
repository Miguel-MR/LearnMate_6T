<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplateSitio.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Para: " />
                        <h:inputText value="#{correoMasivo.to}" />

                        <h:outputLabel value="Asunto:" />
                        <h:inputText value="#{correoMasivo.subject}" />

                        <h:outputLabel value="Mensaje:" />
                        <h:inputTextarea value="#{correoMasivo.descrip}" rows="5" cols="40"/>

                        <h:commandButton value="Enviar Correos"
                                         action="#{correoMasivo.enviarEmail()}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
